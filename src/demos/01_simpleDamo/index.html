<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Simple Demo</title>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="example"></div>
    
    <script type="text/babel">

        var MyComp = React.createClass({
            
            getInitialState: function(){
                return {checked : true}
            },
            changedState: function(){
                this.setState({checked : !this.state.checked});
            },
            render: function(){
                var message;
                if(this.state.checked){
                    this.message = "Checked";
                } else{
                    this.message = "Unchecked";
                }
                return(
                    <div className="commentContainer">
                        <input type="checkbox" defaultChecked={this.state.checked} onChange={this.changedState}></input>
                        <h2>This status is: {this.message}</h2>
                    </div>
                );
            }
        });

        ReactDOM.render(
            <section>
                <MyComp>First comment</MyComp>
            </section>, document.getElementById('example'));
    </script>
    
</body>
</html>
