<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Simple Demo</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="example"></div>
    
    <script type="text/babel">

        var MyComp = React.createClass({
            render: function(){
                return(
                    <section>
                        <h1>The New</h1>
                        <div>This is the new tag</div>
                        <div>This is the new tag</div>
                        <div>This is the new tag</div>
                        <hr/>
                    </section>
                );
            }
        });

        ReactDOM.render(
            <section>
                <MyComp />
                <MyComp />
                <MyComp />
                <MyComp />
            </section>, document.getElementById('example'));
    </script>
    
</body>
</html>
