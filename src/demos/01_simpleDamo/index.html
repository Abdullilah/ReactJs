<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Simple Demo</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="example"></div>
    
    <script type="text/babel">

        var MyComp = React.createClass({
            render: function(){
                return(
                    <section>
                        <h1>{this.props.title}</h1>
                        <h3>{this.props.desc}</h3>
                        <hr/>
                    </section>
                );
            }
        });

        ReactDOM.render(
            <section>
                <MyComp title="Move_1" desc="This is description_1"/>
                <MyComp title="Move_2" desc="This is description_2"/>
                <MyComp title="Move_3" desc="This is description_3"/>
                <MyComp title="Move_4" desc="This is description_4"/>
            </section>, document.getElementById('example'));
    </script>
    
</body>
</html>
