<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Simple Demo</title>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="example"></div>
    
     <script type="text/babel">
        var MyComp = React.createClass({
            getInitialState: function(){
                return {editing: false}
            },
            edit: function(){
                this.setState({editing: true});
            },
            remove: function(){
                if(confirm('Are you sure ?')){
                    this.props.removeCommentText(this.props.index);    
                }
                
            },
            save: function(){
                this.props.updateCommentText(this.refs.newText.value ,this.props.index);
                this.setState({editing: false});
            },
            renderNormal: function(){
                return(
                    <div className="commentContainer">
                        <h2 className="commentText">{this.props.children}</h2>
                        <button onClick={this.edit} className="button-primary">Edit</button>
                        <button onClick={this.remove} className="button-danger">Remove</button>
                    </div>
                );
            },
            renderForm: function(){
                return(
                    <div className="commentContainer">
                        <textarea ref="newText" defaultValue={this.props.children}></textarea><br/>
                        <button onClick={this.save} className="button-success">Save</button>
                    </div>
                );
            },
            render: function(){
                if(this.state.editing){
                    return this.renderForm();
                } else{
                    return this.renderNormal();
                }
            }
        });
    
        var Board = React.createClass({
            
            getInitialState: function(){
                return {
                    comments: [
                        
                    ]
                }
            },
            addComment: function(text){
                var arr = this.state.comments;
                arr.push(text);
                this.setState({comments: arr});
            },
            removeComment: function(i){
                var arr = this.state.comments;
                arr.splice(i,1);
                this.setState({comments: arr});
            },
            updateComment: function(newText, i){
                var arr = this.state.comments;
                arr[i] = newText;
                this.setState({comments: arr});
            },
            eachComment: function(text,i){
                return (<MyComp key={i} index={i} updateCommentText={this.updateComment} removeCommentText={this.removeComment}>
                            {text}
                        </MyComp>);
            },
            render: function(){
                return(
                    <section>
                        <button className="button-info create" onClick={this.addComment.bind(null, "Default Comment")}>Add New</button>
                        <div>
                            {
                                this.state.comments.map(this.eachComment)
                            }
                        </div>
                        
                    </section>
                );
            }
            
        });

        ReactDOM.render(<Board />, document.getElementById('example'));
    </script>
    
</body>
</html>
