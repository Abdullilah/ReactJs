<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Simple Demo</title>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="example"></div>
    
     <script type="text/babel">
        var MyComp = React.createClass({
            getInitialState: function(){
                return {editing: false}
            },
            edit: function(){
                this.setState({editing: true});
            },
            remove: function(){
                alert('Sure you want to remove this? ' + this.props.children);
            },
            save: function(){
                this.setState({editing: false});
            },
            renderNormal: function(){
                return(
                    <div className="commentContainer">
                        <h2 className="commentText">{this.props.children}</h2>
                        <button onClick={this.edit} className="button-primary">Edit</button>
                        <button onClick={this.remove} className="button-danger">Remove</button>
                    </div>
                );
            },
            renderForm: function(){
                return(
                    <div className="commentContainer">
                        <textarea defaultValue={this.props.children}></textarea><br/>
                        <button onClick={this.save} className="button-success">Save</button>
                    </div>
                );
            },
            render: function(){
                if(this.state.editing){
                    return this.renderForm();
                } else{
                    return this.renderNormal();
                }
            }
        });
        ReactDOM.render(
            <section>
                <MyComp>First comment</MyComp>
                <MyComp>Second comment</MyComp>
                <MyComp>Third comment</MyComp>
            </section>, document.getElementById('example'));
    </script>
    
</body>
</html>
